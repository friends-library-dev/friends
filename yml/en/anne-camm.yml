description: >-
  As a young woman, Anne Camm (1627-1705) connected herself with the Puritans, from an
  apprehension that they were the most pious and consistent among the professors of
  Christianity. But being desirous of finding a more perfect way, she joined herself to a
  company of sincere seekers, some of whom were convinced by the powerful preaching of
  George Fox, at Fairbank Chapel, in the year 1652. Coming thereby to more fully
  understand and experience that baptism which is with the Holy Spirit and fire, Anne and
  her husband Thomas (1641-1707) became valuable laborers in the Lord’s vineyard, freely
  sacrificing their time and substance, the comforts of home and each other’s company, and
  enduring many hardships and bitter sufferings for their testimony to the Truth.

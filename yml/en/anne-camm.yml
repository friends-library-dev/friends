  - source: Anne Camm (on her deathbed)
    text: >-
      I have both a sight and sense of eternal rest with God in the world to come; and
      therefore, I labour hard to be swallowed up in immortal life, and to be made
      possessor of that rest which cannot be disturbed, where sorrow will cease forever. O
      my soul!—this is your glorious portion, therefore bless the Lord and wait patiently
      His appointed season.

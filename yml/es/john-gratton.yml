  - source: William Penn (en una carta a John Gratton)
    text: >-
      Querido John, en verdad tu eres uno de mis amigos más queridos y preferidos, con
      quienes he experimentado una comunión tierna, cercana e interna. Y aunque tú digas
      que eres pequeño y pobre, y que nunca habías sido tan dependiente, esta es una
      condición noble, y nada mejor se podría decir de ti, o del más digno en el rebaño.
      Oh, querido John, yo anhelo morar allí también, mientras viva en este tabernáculo.
description: >-
  John Gratton (1641-1711) era uno de los muchos antiguos Cuáqueros que fueron convencidos
  de la verdad directamente por el Señor, sin la predicación o los escritos de otros
  miembros de la Sociedad de Amigos. Su búsqueda desesperada y agonizante del verdadero
  Cristianismo (entre muchas sectas y opiniones que había en su día) finalmente lo llevó a
  experimentar dramáticamente la verdad de la promesa de Cristo—“Todo aquel que pide
  recibe, el que busca halla, y el que toca la puerta se le abrirá.” Habiendo encontrado
  la verdad que tan diligentemente había buscando, la amó, y se sometió a sus poderosas
  operaciones en su propio corazón, volviéndose un ministro muy estimado, y participando
  de grandes sufrimientos por el evangelio de Jesucristo.

description: >-
  Hasta los 33 años de edad, John Conran (1739-1827) fue un miembro celoso de la Iglesia
  de Inglaterra, pero anhelando experimentar una pureza interna y una verdadera
  transformación del alma, comenzó a asistir a las reuniones de la Sociedad de Amigos, y
  en ellas fue confrontado poderosamente por el Espíritu de Dios. Al ser despertado para
  ver su verdadera condición espiritual, y su necesidad del bautismo de Cristo en el
  Espíritu Santo y fuego, se “negó a sí mismo, tomó su cruz, y siguió a Cristo,” y se
  volvió una vasija de honor en la casa del Señor. Sus luchas fueron muchas y arduas,
  tanto contra los enemigos de su alma, como contra la condición declinante de la Sociedad
  de Amigos. Pero John Conran guardó la fe, y terminó su carrera como un testimonio vivo
  del poder de la gracia que purifica el corazón.

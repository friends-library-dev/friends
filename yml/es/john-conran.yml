quotes:
  - source: John Conran
    text: >-
      Esas cosas que había sufrido sólo eran el principio de dolores. El terreno del
      corazón no debía ser removido superficialmente. No, era necesario introducir el
      arado del evangelio, romper el terreno no labrado, y no sembrar más entre espinos.
      Los terrores de los juicios de Dios a menudo eran puestos delante de mi mente, y me
      causaron impresiones tan profundas, que creo que nunca se borrarán. Es una verdad
      más allá de toda contradicción para mí, que el Espíritu divino no morará en un
      templo que Él no haya limpiado previamente en gran medida.

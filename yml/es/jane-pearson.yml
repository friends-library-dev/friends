description: >-
  Jane Pearson (1735-1816) fue una ministra de la Sociedad de Amigos cuya vida, en muchos
  aspectos, se asemejó a la de Job. Alrededor de un año después de su matrimonio, habiendo
  comenzado a tomar su cruz y seguir al Señor, repentinamente encontró que su “falso
  descanso se había quebrado,” y durante un período de catorce años se vio obligada a
  pasar a través de profundas pruebas y aflicciones internas que iban “mucho más allá de
  su capacidad de describirlas.” Y cuando por fin disminuyeron las pruebas internas, los
  problemas externos llegaron como un torrente, y en el transcurso de algunos años perdió
  a su marido y a sus siete hijos a causa de diversas enfermedades. Pero según la promesa
  de Cristo, cuanto más renunciaba a este mundo y a sus tesoros, más riquezas eternas
  ganaba, y sus experiencias del poder y de la misericordia de Dios en sus últimos años
  fueron realmente cien veces más que todo lo que había perdido.

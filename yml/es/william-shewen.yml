description: >-
  William Shewen (1631-1695) fue un miembro antiguo de la Sociedad de Amigos que vivió en
  Londres. Parece que él no fue un ministro itinerante en la sociedad, pero fue un
  escritor muy valioso y un hombre conocido por profunda experiencia y entendimiento,
  tanto de la obra de Dios en el hombre interior como de los intentos de Satanás para
  interrumpirla. Esta publicación, “Meditaciones y Experiencias,” es una colección de
  párrafos y pequeños tratados, escritos a lo largo de la vida de Shewen, que describen
  sus propias revelaciones y experiencias de realidades sumamente importantes como la luz
  de Cristo, el reino de Dios, esperar en el Señor, y cómo vencer los pensamientos e
  imaginaciones pecaminosos.

    text: >-
      Es algo precioso conocer qué es la cruz de Cristo, y cómo tomarla y usarla; porque
      en verdad, no es menos que el poder que crucifica el pecado y salva de él. La
      cristiandad generalmente es ignorante de este poder, habiendo inventado algo más en
      su lugar, y por eso el pecado continúa vivo, sin crucificarse, y no se experimenta
      la salvación.

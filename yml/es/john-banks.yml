quotes:
  - source: William Penn
    text: >-
      Él [John Banks] fue un medio que Dios utilizó para fortalecer mi alma en los
      primeros días de mi convencimiento. Fui muy tiernamente estimulado por él en la
      creencia de la bendita doctrina de la luz, espíritu, gracia y verdad de Cristo en lo
      íntimo, que reprueba, instruye, reforma y redime las almas (que son obedientes a Él)
      del mal de este mundo.
  - source: John Banks (últimas palabras)
    text: >-
      Todo está bien conmigo. No tengo nada más que hacer salvo morir, y terminaré en la
      Verdad como comencé.
description: >-
  John Banks (1637-1710) era un ministro fiel y prominente entre la primera generación de
  los Cuáqueros. Cuando murió, un amigo íntimo escribió de él—“Después de que al eterno y
  sabio Dios le agradó abrir su entendimiento, y dejarle ver su propio estado y condición,
  y revelar a Su Hijo en él, él estuvo dispuesto a entregarse libremente a la aparición
  celestial e interna de Cristo Jesús, la esperanza de gloria. Y conforme era obediente a
  esto, se le era confiado un gran don para el ministerio, en el cual creció, y llegó a
  estar lleno de poder, para la conversión de muchos al camino correcto del Señor quienes
  eran convencidos de la maldad de sus caminos, y vueltos a Jesucristo, su Maestro
  gratuito, y llevados a bendecir al Señor debido a su ministerio.”

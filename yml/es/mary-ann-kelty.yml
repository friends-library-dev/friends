description: >-
  Mary Ann Kelty (1789-1873) fue una profesora y escritora en Inglaterra que parece haber
  descubierto los escritos de los primeros Amigos a una edad avanzada de su vida. Aunque
  se muestra claramente de acuerdo con los principios y las prácticas de los primitivos
  cuáqueros, vivió en una época en la que la pureza y el poder originales de la Sociedad
  habían decaído enormemente y, probablemente por esta razón, nunca se unió formalmente a
  ellos como miembro (aunque se dice que asistía con frecuencia a la reunión de los Amigos
  en Peckham). Su libro “La Vida y Las Persecuciones de los Cuáqueros Primitivos” es una
  historia breve y muy bien escrita de la primera Sociedad de los Amigos, en la que se
  destacan las figuras más notables y los acontecimientos más importantes de esa época.

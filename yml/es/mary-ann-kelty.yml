    description: >-
      Esta pequeña colección de diálogos entre una madre y su joven hija fue escrita por
      Mary Ann Kelty (1789-1873) con el fin de ilustrar la necesidad de identificar y
      desarraigar la raíz de pecado en los hijos, antes de que se vuelva fuerte e
      indomable. “No es” dice Kelty, “al podar las ramas de la corrupción que los padres
      pueden esperar ser de gran utilidad en su labor,” sino más bien por ayudarlos a
      familiarizarse profundamente (a una edad temprana) con la luz de Jesucristo, esa
      “Palabra en el corazón” que manifiesta todo lo que es contrario a la Verdad, y da
      poder para ser hechos hijos de Dios.
    partial_description: >-

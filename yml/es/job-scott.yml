description: >-
  Job Scott (1751-1793) era un ministro dotado y muy amado en la Sociedad de los Amigos en
  América. Era conocido por su dependencia total del movimiento y del poder del Espíritu
  Santo, y por no estar dispuesto a ministrar sin un claro sentido de la voluntad del
  Señor. En ocasiones, mientras predicaba, él de repente dejaba de hablar y se sentaba, y
  después explicaba que, habiendo perdido el sentido de la autoridad y dirección del
  Espíritu de Dios, ya no podía hacer nada sin él. Los escritos en su diario están llenos
  de sabiduría y experiencia espiritual, y sin duda han consolado y ayudado a muchos
  viajeros cansados en su camino a Sion. Job Scott murió de viruela en un viaje
  ministerial a Irlanda en 1793.

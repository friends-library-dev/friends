description: >-
  George Fox (1624-1691) es generalmente considerado como el fundador de la Sociedad de
  Amigos (Cuáqueros). Cuando era joven, Fox no podía encontrar descanso en el cristianismo
  externo y sin vida de su época, viendo claramente que la mayoría de los creyentes
  profesaban mucho más de lo que realmente experimentaban. Este diario relata la historia
  de su desesperada búsqueda de la Verdad, su descubrimiento de un Cristianismo que
  consiste en la luz y vida de Jesucristo revelada y formada en el hombre, y los
  consecuentes cincuenta años de su poderoso ministerio que trastornó al mundo. Este
  extracto contiene solo los primeros tres capítulos del diario de Fox, los cuales se
  enfocan en sus primeros años, en su crecimiento espiritual y en su llamado al
  ministerio.

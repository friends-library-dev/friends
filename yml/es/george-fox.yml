quotes:
  - source: Thomas Ellwood
    text: >-
      Era valiente en el servicio de la verdad; audaz al afirmarla, paciente al sufrir por
      ella, incansable al trabajar en ella, firme en su testimonio de ella; inamovible
      como una roca. Era profundo en el conocimiento divino, claro en la revelación de
      misterios celestiales, sencillo y poderoso en la predicación, ferviente en la
      oración. Estaba ricamente dotado de sabiduría celestial; era rápido en el
      discernimiento, sano en el juicio, capaz y listo a dar, discreto en guardar el
      consejo; amante de la justicia, alentador de la virtud, la justicia, la templanza,
      mansedumbre, pureza, castidad, modestia, humildad, caridad y abnegación en todo,
      tanto de palabra como en ejemplo.
  - source: William Penn
    text: >-
      Pero, sobre todo, se destacaba en la oración. La realidad interna y genuina de su
      espíritu, la reverencia y la solemnidad en su manera de comportarse y dirigirse a
      Dios, y la brevedad y plenitud de sus palabras, frecuentemente han golpeado incluso
      a los extraños con admiración. Debo decir que la actitud más impactante, viva y
      reverente que alguna vez haya sentido o visto era la de él cuando oraba. Y de verdad
      esto era un testimonio de que conocía y vivía más cerca del Señor que otros hombres;
      porque los que más Lo conocen, sienten una mayor necesidad de acercarse a Él con
      temor y reverencia.

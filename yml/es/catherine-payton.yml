description: >-
  Catherine Payton (1727-1794, también conocida por su nombre de casada, Catherine
  Phillips) era una ministra eminentemente dotada en la Sociedad de Amigos, quien viajó
  casi continuamente durante cuarenta años en el servicio de la Verdad por toda
  Inglaterra, Irlanda, y Norte América. Su diario y sus cartas demuestran claramente una
  vida rendida a la cruz de Cristo, una mente provista de conocimiento y sabiduría
  celestial, y un corazón lleno de amor por Dios y por la humanidad.

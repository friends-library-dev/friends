    description: >-
      Catherine Payton (1727-1794, también conocida por su nombre de casada, Catherine
      Phillips) era una ministra muy conocida y estimada en la Sociedad de Amigos, cuyas
      labores en el evangelio convirtieron a muchos de las tinieblas a la luz, y de la
      potestad de Satanás a Dios. Este extracto de su diario contiene una porción
      autobiográfica, en la que Catherine describe sus primeras experiencias de las
      misericordias y los juicios del Señor, y su llamado al ministerio, seguido por una
      muestra de sus cartas que manifiestan su extraordinario capacidad para ministrar
      consejo y amonestación a las diferentes condiciones espirituales.

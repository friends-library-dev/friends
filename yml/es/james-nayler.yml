quotes:
  - source: Un Oficial bajo el mando de Oliver Cromwell
    text: >-
      Cuando llegué, me di cuenta que James Nayler estaba predicándole al pueblo; con tal
      poder y con una energía tan penetrante, que jamás había experimentado. No pude
      evitar quedarme por un momento, aunque tenía miedo de quedarme; porque había sido
      convertido en un Cuáquero, al ser forzado a temblar cuando vi mi condición. Fui
      golpeado con más terror por la predicación de James Nayler, que cuando estaba en la
      batalla de Dunbar, cuando no teníamos otra expectativa más que caer como presas ante
      las espadas de nuestros enemigos, sin ninguna posibilidad de hacer nada para
      salvarnos a nosotros mismos. Vi claramente la cruz a la que hay que someterse; así
      que no me atreví a quedarme por más tiempo, sino que me fui, y me llevé mi
      condenación por ello en mi propio pecho.

description: >-
  James Nayler era un líder prominente de la antigua Sociedad de Amigos en Inglaterra. A
  pesar de que era granjero de oficio, y un hombre con una educación limitada, su profundo
  entendimiento espiritual, su penetrante discernimiento y su poderosa predicación del
  evangelio, hicieron que multitudes reconocieran que él hablaba con demostración del
  Espíritu y de poder, como quien tiene autoridad, y no como los escribas. Tristemente, él
  es más conocido por un único hecho de locura (de lo cual se arrepintió profundamente)
  cometido en un tiempo de debilidad y tentación, cuando, “debido a la abundancia de la
  revelación” y de la adulación inapropiada de unos pocos e imprudentes admiradores, él
  aceptó una alabanza que no corresponde al hombre. El Señor, sin embargo, lo llevó a una
  clara perspectiva y sentido de su error, y habiendo renunciado de corazón a toda esa
  equivocación (estando verdaderamente arrepentido de ella), fue restaurado a la comunión
  y servicio en el cuerpo de Cristo por el resto de sus días.
